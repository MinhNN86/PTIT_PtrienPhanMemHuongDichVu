<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Student Management System</h1>
            <div>
                <span id="user-display" style="margin-right: 15px; font-weight: bold;"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Student Management Section -->
        <div class="section">
            <h2>Students</h2>
            
            <div class="add-form admin-only">
                <input type="text" id="fullName" placeholder="Full Name">
                <input type="text" id="studentCode" placeholder="Student Code">
                <input type="text" id="major" placeholder="Major">
                <input type="password" id="password" placeholder="Password">
                <button id="addStudentBtn">Add Student</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Full Name</th>
                        <th>Major</th>
                        <th class="admin-only">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Data loaded by JS -->
                </tbody>
            </table>
        </div>

        <!-- Course Management Section -->
        <div class="section">
            <h2>Courses</h2>
            
            <div class="add-form admin-only">
                <input type="text" id="courseName" placeholder="Course Name">
                <input type="number" id="courseCredits" placeholder="Credits">
                <select id="courseStatus">
                    <option value="OPEN">OPEN</option>
                    <option value="CLOSED">CLOSED</option>
                </select>
                <button id="addCourseBtn">Add Course</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Status</th>
                        <th class="admin-only">Actions</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Data loaded by JS -->
                </tbody>
            </table>
        </div>

        <!-- Finance Section (Admin Only) -->
        <div class="section admin-only">
            <h2>Tuition Calculation</h2>
            <div class="add-form">
                <input type="number" id="tuitionCredits" placeholder="Credits">
                <select id="tuitionMajor">
                    <option value="IT">IT</option>
                    <option value="Business">Business</option>
                    <option value="Other">Other</option>
                </select>
                <button id="calcTuitionBtn">Calculate</button>
            </div>
            <div style="margin-top: 10px; font-size: 18px;">
                Result: <span id="tuitionResult" style="font-weight: bold; color: #007bff;">-</span>
            </div>
        </div>

    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
